<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with Javascript</title>
</head>
<body>
	<script>
		
		//menampilkan text message
		alert("Pemrograman Web!"); // Outuputnya ialah : Pemrograman Web!

		//menampilkan variable value
		var x = 10;
		var y = 20;
		var sum = x + y;
		alert(sum); // hasilnya 30
	</script>
</body>
</html>
